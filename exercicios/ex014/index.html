<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste ativos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }

        a{
            text-decoration: none;
            color: greenyellow;
        }

        a:hover{
            text-decoration: underline;
            color: green;
        }

        a:active {
            color: red;
        }

        .especial::before{
            content: '♦';
        }

        .especial::after{
            content: '♦';
        }
        
    </style>
</head>
<body>
    <h1>Teste com links</h1>
    <li><a href="https://youtube.com" target="_blank">Youtube</a></li>
    <li><a href="https://facebook.com" target="_blank" class="especial">Facebook</a></li>
    <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
</body>
</html>
